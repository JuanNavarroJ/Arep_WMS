<!DOCTYPE html>
<html lang="en">

<head>
    <title>Update Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="js/AlertifyJS/alertify.css" rel="stylesheet" />
    <link href="js/AlertifyJS/semantic.css" rel="stylesheet" />
    <link href="js/AlertifyJS/semantic.min.css" rel="stylesheet" />
    <link href="js/AlertifyJS/alertify.min.css" rel="stylesheet" />

    <link rel="icon" href="https://getbootstrap.com/favicon.ico">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/pricing.css" rel="stylesheet">
    <link href="css/profile.css" rel="stylesheet">


</head>

<body onload="loadData()">

    <!-- Strat Header -->
    <!-- agregar header -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">WebStore</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="dashboard.html">Dashboard</a>
            <a class="p-2 text-dark" href="profile.html">Profile</a>
        </nav>
        <a onclick="cerrarSesion()" class="btn btn-outline-primary" href="index.html">Cerrar sesion</a>
    </div>
    <!-- End Header -->

    <div class="container-fluid">
        <div class="panel panel-success">
            <div id="sectionList" class="panel-heading">
                <h1>Edit Profile - <span id="usernameU"></span></h1>
            </div>
            <input type="hidden" id="userIdU" disabled>
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row content">
                        <div class="col-sm-3 sidenav">
                            <div class="card" style="width: 20rem; margin: 5px 5px; ">
                                <img style=" left: 0; top: 0; width: 100%; height: 100% " src="img/noImage.png"
                                    id="imgProfile-preview" class="card-img-top" alt="Image">
                                <div class="progress">
                                    <div id="main-bar" class="progress-bar progress-bar-striped progress-bar-animated"
                                        role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="selectImageProfile" required>
                                        <input type="hidden" id="upProfileImage">
                                        <label class="custom-file-label" for="selectImageProfile">Choose Image</label>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- edit form column -->
                        <div class="col-sm-8 " style="left: 3%;">
                            <div id="alertDiv" class="alert alert-warning alert-dismissable" style="visibility: hidden;">
                            </div>

                            
                            <h3>Personal info</h3>

                            <form onsubmit="actualizarUsuario(); return false" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">First name:</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" id="upName" type="text" placeholder="First Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Last name:</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" id="upLastname" type="text" placeholder="Last Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Email:</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" id="upEmail" type="email" placeholder="email" 
                                            disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-3 control-label">Phono:</label>
                                    <div class="col-lg-8">
                                        <div class="row">

                                            <div class="col-lg-2">
                                                <input type="tel" id="upCode" class="form-control"
                                                    placeholder="Code" required>
                                            </div>
                                            <div class="col">
                                                <input type="number" id="upPhone" class="form-control"
                                                    placeholder="Phone" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label">Username:</label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="text" id="upNickname" value="@" disabled>
                                    </div>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Password:</label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="password" id="upPassword" value="" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label">Confirm password:</label>
                                    <div class="col-md-8">
                                        <input class="form-control" type="password" id="upPassword2" value="" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label"></label>
                                    <div class="col-md-8">
                                        <button type="submit" class="btn btn-primary" value="actualizarusuario">Save
                                            Changes</button>

                                        <span></span>
                                        <a class="btn btn-danger" href="profile.html" role="button">Cancel</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <hr>
            </div>

        </div>
    </div>


    <!-- Agregar Pie de pagina -->
    <footer class="mastfoot mt-auto" style="text-align: center; background-color: #555; color: white; padding: 15px;">
        <div class="inner">
            <p>@2020 | Todos los derechos reservados - by NaOcVi.</p>
        </div>
    </footer>
    <!-- ---FIN---- -->

    <!-- Bootstrap core JavaScript
        ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="js/jquery.js"></script> -->

    <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script src="js/updateUserController.js"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->

    <script src="js/AlertifyJS/alertify.js" type="text/javascript"></script>
    <script src="js/AlertifyJS/alertify.min.js" type="text/javascript"></script>

</body>

</html>
